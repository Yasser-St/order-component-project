<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/jpg" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  
<body>

 <main>
 <article>
  <div >
    <img class="picture" src="./images/illustration-hero.svg" alt="picture">
  </div>
  <div class="card">
  <div class="text">
    <h1>  Order Summary</h1>
    <p class="scrept"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  </div>
  <div class="pricing" >
    <div class="left"> 
      <img class="icon" src="./images/icon-music.svg" alt aria-hidden="true">
      <div class="annual-plan">
        <p class="plan" > Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
    </div>
    <a href="#">Change</a>
  </div>
  <div class="btn">
    <button class="proceed">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </div>
  
</div>
 </article>
</main>
<footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Yasser-St">Yasser St</a>.
  </footer>
</body>
</html>
